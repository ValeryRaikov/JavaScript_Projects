<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator GUI</title>
</head>

<body>
    <h1 class="title">Welcome to my GUI calculator.</h1>

    <div class="calculator">
        <table id="calculator"> 
            <thead class="upper">
                <tr class="brand">
                    <td colspan="4"><h2>Valery's calculator</h2></td>
                </tr>

                <tr> 
                    <td colspan="3"><input type="text" id="result" disabled="disabled"></td> 
                    <td><input type="button" value="C" id="clear"></td> 
                </tr> 
            </thead>
        
            <tbody class="lower">
                <tr> 
                    <td><input type="button" value="1"></td> 
                    <td><input type="button" value="2"></td> 
                    <td><input type="button" value="3"></td> 
                    <td><input type="button" value="/"></td> 
                </tr> 
    
                <tr> 
                    <td><input type="button" value="4"></td> 
                    <td><input type="button" value="5"></td> 
                    <td><input type="button" value="6"></td> 
                    <td><input type="button" value="*"></td> 
                </tr> 
    
                <tr> 
                    <td><input type="button" value="7"></td> 
                    <td><input type="button" value="8"></td> 
                    <td><input type="button" value="9"></td> 
                    <td><input type="button" value="-"></td> 
                </tr> 
    
                <tr> 
                    <td><input type="button" value="0"></td> 
                    <td><input type="button" value="."></td> 
                    <td><input type="button" value="="></td> 
                    <td><input type="button" value="+"></td> 
                </tr> 
            </tbody>
        </table> 
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
