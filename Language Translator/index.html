<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/translate_logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Language Translator App</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">    
                <textarea name="input-area" id="input-area" placeholder="Enter your text..." class="from-text"></textarea>
                <textarea name="output-area" id="output-area" placeholder="Translation..." readonly disabled class="to-text"></textarea>
            </div>

            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                </li>

                <li class="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </li>

                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>

        <button>Translate text</button>
    </div>

    <script src="js/countries.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
