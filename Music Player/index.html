<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/music-icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="song-container">
                <img src="images/music-image.jpg" class="song-image">
            </div>
            <h2 class="song-title">Freed From Desire [Remix]</h2>
            <p class="song-author">GALA - [House Nation]</p>

            <audio controls id="song">
                <source src="media/[House Nation] Freed From Desire.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div id="backward-icon"><i class="fa-solid fa-backward"></i></div>
                <div id="ctrl-icon"><i class="fa-solid fa-play"></i></div>
                <div id="forward-icon"><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
